<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Food Boutique is your online grocery store offering popular and discounted products. Explore catalogs, add items to your cart, place quick orders, and subscribe for useful store updates."
    />
    <title>Food Boutique</title>
    <link
      rel="preload"
      as="image"
      href="./img/hero/hero-mob.webp"
      media="(max-width: 767px) and (max-resolution: 1dppx)"
    />

    <link
      rel="preload"
      as="image"
      href="./img/hero/hero-tab.webp"
      media="(min-width: 768px) and (max-width: 1439px)"
    />
    <link
      rel="preload"
      as="image"
      href="./img/hero/hero-desk.webp"
      media="(min-width: 1440px)"
    />
    <link rel="stylesheet" href="./css/pages/catalog-page.css" />
  </head>
  <body>
    <load src="./partials/header.html" />

    <main>
      <load src="./partials/hero.html" />
      <load src="./partials/filters.html" />
      <div class="catalogs-container">
        <load src="./partials/products-catalog.html" />
        <div class="catalog-side-bar-container">
          <load src="./partials/popular-products.html" />
          <load src="./partials/discount-products.html" />
        </div>
      </div>
    </main>

    <load src="./partials/footer.html" />

    <load src="./partials/product-modal.html" />
    <load src="./partials/subscribing-thank-modal.html" />
    <load src="./partials/subscribing-error-modal.html" />

    <script type="module" defer src="./pages/catalog.ts"></script>
  </body>
</html>
