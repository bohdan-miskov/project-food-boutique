<div class="modal-backdrop subscribing-thank-modal-backdrop">
  <div class="subscribing-thank-modal-window modal-window">
    <div class="subscribing-thank-modal-container modal-container">
      <button type="button" class="modal-close-btn" aria-label="Close modal">
        <svg class="modal-close-btn-icon" width="22" height="22">
          <use href="img/icons.svg#icon-close"></use>
        </svg>
      </button>
      <h2 class="subscribing-thank-modal-title">
        Thanks for subscribing for <span class="accent-text">new</span> products
      </h2>
      <p class="subscribing-thank-modal-descr">
        We promise you organic and high-quality products that will meet your
        expectations. Please stay with us and we promise you many pleasant
        surprises.
      </p>
      <picture>
        <source
          media="(min-width: 768px)"
          srcset="
            img/subscribing-thank-modal/subscribing-tab.webp    1x,
            img/subscribing-thank-modal/subscribing-tab@2x.webp 2x
          "
        />

        <img
          loading="lazy"
          src="img/subscribing-thank-modal/subscribing-mob.webp"
          srcset="
            img/subscribing-thank-modal/subscribing-mob.webp    1x,
            img/subscribing-thank-modal/subscribing-mob@2x.webp 2x
          "
          alt="Cart of food"
          class="subscribing-thank-modal-image"
          width="335"
          height="144"
        />
      </picture>
    </div>
  </div>
</div>
