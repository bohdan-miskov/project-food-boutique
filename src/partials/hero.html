<section class="hero">
  <div class="container">
    <h1 class="hero-title">
      Welcome to the <span class="hero-accent-title">Food</span> Boutique!
    </h1>
    <p class="hero-text">
      With Food Boutique, you're not just subscribing to food, you're signing up
      for a fresher, fitter, and happier you.
    </p>
    <div class="hero-images">
      <picture>
        <source
          media="(min-width: 1440px)"
          srcset="img/hero/hero-desk.webp 1x, img/hero/hero-desk@2x.webp 2x"
        />
        <source
          media="(min-width: 768px)"
          srcset="img/hero/hero-tab.webp 1x, img/hero/hero-tab@2x.webp 2x"
        />
        <img
          src="img/hero/hero-mob.webp"
          srcset="img/hero/hero-mob.webp 1x, img/hero/hero-mob@2x.webp 2x"
          alt="Man carries box with food"
          loading="eager"
          fetchpriority="high"
          class="hero-image"
          width="335"
          height="480"
        />
      </picture>
      <img
        src="img/hero/hero-license.svg"
        alt="Organic food"
        loading="eager"
        fetchpriority="high"
        class="hero-license-image"
        width="100"
        height="100"
      />
    </div>
  </div>
</section>
