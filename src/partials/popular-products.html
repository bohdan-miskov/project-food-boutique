<section class="popular-products">
  <div class="container">
    <h2 class="popular-products-title">Popular products</h2>
    <ul class="popular-products-list"></ul>
  </div>
</section>

<template id="popular-card-template">
  <li class="popular-products-item product-card">
    <div class="popular-products-item-image-container">
      <img
        src=""
        alt=""
        class="popular-products-item-image"
        width="56"
        height="56"
      />
    </div>
    <div class="popular-products-item-content">
      <h3 class="popular-products-subtitle"></h3>
      <ul class="popular-products-item-descr-list">
        <li class="popular-products-item-descr-item">
          Category:
          <span class="popular-products-item-descr-item-value"></span>
        </li>
        <li class="popular-products-item-descr-item">
          Size:
          <span class="popular-products-item-descr-item-value"></span>
        </li>
        <li class="popular-products-item-descr-item">
          Popularity:
          <span class="popular-products-item-descr-item-value"></span>
        </li>
      </ul>
    </div>
    <button type="button" class="popular-products-item-btn add-to-cart-btn">
      <svg
        class="popular-products-item-btn-icon icon-default"
        width="12"
        height="12"
      >
        <use href="img/icons.svg#icon-cart"></use>
      </svg>
      <svg
        class="popular-products-item-btn-icon icon-active"
        width="12"
        height="12"
      >
        <use href="img/icons.svg#icon-check"></use>
      </svg>
    </button>
  </li>
</template>
