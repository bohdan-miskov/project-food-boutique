<section class="filters">
  <div class="container">
    <h2 class="filters-title">Filters:</h2>
    <form action="#" class="filters-form">
      <div class="filters-input-container">
        <input
          class="filters-input light-input"
          type="text"
          name="searchQueryInput"
          placeholder="Search for anything"
        />
        <button
          type="submit"
          class="filters-search-btn"
          aria-label="Start searching products"
        >
          <svg class="filters-search-icon" width="20" height="20">
            <use href="img/icons.svg#icon-search"></use>
          </svg>
        </button>
      </div>
      <label class="visually-hidden" for="filters-categories-select"
        >Choose product category</label
      >
      <select
        class="filters-select light-input"
        id="filters-categories-select"
        name="categoriesSelect"
        aria-label="Choose product category"
      >
        <option value="all" selected>Categories</option>
      </select>
      <label class="visually-hidden" for="filters-sort-select"
        >Choose products sort mode</label
      >
      <select
        class="filters-select light-input"
        id="filters-sort-select"
        name="sortSelect"
        aria-label="Choose products sort mode"
      >
        <option value="popularity" selected>Popularity</option>
        <option value="alph_asc">A to Z</option>
        <option value="alph_desc">Z to A</option>
        <option value="price_asc">Price: Low to High</option>
        <option value="price_desc">Price: High to Low</option>
      </select>
    </form>
  </div>
</section>
