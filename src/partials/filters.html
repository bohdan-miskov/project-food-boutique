<section class="filters">
  <div class="container">
    <h2 class="filters-title">Filters:</h2>
    <form action="#" class="filters-form">
      <div class="filters-input-container">
        <input
          class="filters-input"
          type="text"
          placeholder="Search for anything"
        />
        <button type="submit" class="filters-search-btn">
          <svg class="filters-search-icon" width="20" height="20">
            <use href="img/icons.svg#search-icon"></use>
          </svg>
        </button>
      </div>
      <select class="filters-select" name="filters-categories-select">
        <option value="A-Z" selected>Categories</option>
      </select>
      <select class="filters-select" name="filters-sort-select">
        <option value="A-Z" selected>A to Z</option>
        <option value="Z-A">Z to A</option>
      </select>
    </form>
  </div>
</section>
