<section class="filters">
  <div class="container">
    <h2 class="filters-title">Filters:</h2>
    <form action="#" class="filters-form">
      <div class="filters-input-container">
        <input
          class="filters-input light-input"
          type="text"
          name="searchQueryInput"
          placeholder="Search for anything"
        />
        <button type="submit" class="filters-search-btn">
          <svg class="filters-search-icon" width="20" height="20">
            <use href="img/icons.svg#icon-search"></use>
          </svg>
        </button>
      </div>
      <select
        class="filters-select light-input"
        id="filters-categories-select"
        name="categoriesSelect"
      >
        <option value="all" selected>Categories</option>
      </select>
      <select
        class="filters-select light-input"
        id="filters-sort-select"
        name="sortSelect"
      >
        <option value="popularity" selected>Popularity</option>
        <option value="alph_asc">A to Z</option>
        <option value="alph_desc">Z to A</option>
        <option value="price_asc">Price: Low to High</option>
        <option value="price_desc">Price: High to Low</option>
      </select>
    </form>
  </div>
</section>
